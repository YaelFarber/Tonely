<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affecto Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      direction: rtl;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
    }
    .response {
      margin-top: 2em;
      background: #f0f0f0;
      padding: 1em;
      border-radius: 10px;
    }
    .bubble {
      background: #dff0d8;
      padding: 0.7em;
      border-radius: 1em;
      margin-top: 1em;
      max-width: 70%;
    }
  </style>
</head>
<body>

  <h2>💬 הדגמת Affecto</h2>
  <textarea id="userMessage" placeholder="כתבו הודעה טעונה כאן..."></textarea><br />
  <button onclick="analyze()">שלח לבדיקה</button>

  <div id="output" class="response" style="display: none;">
    <div><strong>🎭 טון רגשי:</strong> <span id="tone"></span></div>
    <div><strong>❤️ פידבק:</strong> <span id="feedback"></span></div>
    <div><strong>✍️ ניסוח חלופי:</strong> <div class="bubble" id="suggestion"></div></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
